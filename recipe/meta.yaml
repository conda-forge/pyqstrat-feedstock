{% set name = "pyqstrat" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyqstrat-{{ version }}.tar.gz
  sha256: 17032aac373649a9fe7ac2364227c761d658d2d188ea48695425891486790514

build:
  number: 5
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    
  host:
    - python
    - pybind11
    - numpy <1.21
    - pip
    - libzip
    - cython

  run:
    - python
    - pandas
    - statsmodels
    - ipython
    - sortedcontainers
    - h5py
    - ipywidgets
    - plotly
    - types-python-dateutil
    - libzip
    - traitlets
    - pandas_market_calendars
    - pyyaml
    - {{ pin_compatible('numpy') }}
    - pybind11
    - cython

test:
  imports:
    - pyqstrat
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/abbass2/pyqstrat/
  summary: fast / extensible library for backtesting quantitative strategies
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - abbass2
